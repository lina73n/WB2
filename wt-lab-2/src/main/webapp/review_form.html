<div class="container">
  <h2>Anime Review Form</h2>
  <form method="POST" action="/your_anime_list/controller">
    <input type="hidden" name="command" value="add_review" />
    <input type="hidden" name="anime_id" value="${anime.getId()}" />
    <div class="form-group">
      <label for="animeMark">Anime Mark:</label>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <input name="review_rate" type="range" class="form-control-range"
               id="animeMark" min="0" max="10" style="width: 66%"
               step="0.5" oninput="markValue.value = animeMark.value">
        <output id="markValue">5</output>
      </div>
    </div>
    <div class="form-group">
      <label for="anime_review">Anime Review:</label>
      <textarea name="review_comment" class="form-control" id="anime_review" rows="5" placeholder="Enter your review"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
